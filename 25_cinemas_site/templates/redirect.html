{% extends "_base.html" %}
{% block redirect %}
<meta http-equiv="refresh" content="{{ sleep_delay }};{{ url_for('films_list') }}">
{% endblock %}
{% block content %}
  <div class="container h-100">
    <div class="row h-75">
      <div class="col my-auto text-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"></div>
        <h1 class="display-4">Немного подождите</h1>
        <span style="color: #808080;">Примерно {{ sleep_delay }} секунд</span>
      </div>
    </div>
  </div>
{% endblock %}
