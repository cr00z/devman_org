{% extends "base.html" %}
{% block content %}
      <form action="{{ form_target }}" method="POST">
        <div class="form-group">
          <input name="header" class="form-control" placeholder="Заголовок" value="{{ article_info.header }}" autofocus/>
        </div>
        <div class="form-group">
          <input name="signature" class="form-control" placeholder="Подпись" value="{{ article_info.signature }}"/>
        </div>
        <div class="form-group">
          <textarea name="body" class="form-control" rows="10" placeholder="Ваша история">{{ article_info.body }}</textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Опубликовать</button>
        </div>
      </form>
{% endblock %}
